<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸŒ¤ Weather Dashboard</h1>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
            <button id="locationBtn">Use My Location</button>
        </div>

        <!-- Weather Display -->
        <div id="weatherContainer" class="weather-card hidden">
            <div class="current-weather">
                <h2 id="cityName"></h2>
                <img id="weatherIcon" alt="Weather Icon">
                <p id="temperature"></p>
                <p id="description"></p>
            </div>
            <h3>5-Day Forecast</h3>
            <div id="forecast" class="forecast-cards"></div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading hidden">Loading...</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
